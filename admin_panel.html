<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Cell | لوحة التحكم الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS INTERNAL - VIBRANT CORPORATE STYLE */
        :root {
            --oc-white: #ffffff;
            --oc-light-cyan: #e0f7fa;
            --oc-vibrant-blue: #00d4ff;
            --oc-dark-navy: #004c8c;
            --oc-text-main: #1a1a1a;
            --oc-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --oc-success: #1ed760;
            --oc-danger: #d93025;
        }

        body {
            background: linear-gradient(135deg, var(--oc-white) 0%, var(--oc-light-cyan) 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--oc-text-main);
        }

        .admin-container { max-width: 900px; margin: auto; animation: fadeIn 1s ease; }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--oc-shadow);
            margin-bottom: 30px;
            border-top: 6px solid var(--oc-vibrant-blue);
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--oc-dark-navy);
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fbff;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--oc-vibrant-blue);
            background: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .btn-submit {
            background: var(--oc-dark-navy);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--oc-vibrant-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        /* تنسيق المخزون */
        .inventory-list { margin-top: 20px; }
        .inv-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .badge {
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            border: none;
        }

        .badge-green { background: var(--oc-success); color: white; }
        .badge-gray { background: #94a3b8; color: white; }
        .btn-delete { background: var(--oc-danger); color: white; margin-right: 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="admin-card">
        <h3><i class="fas fa-folder-plus"></i> إنشاء قسم جديد (Category)</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="catName" placeholder="اسم القسم (مثلاً: شواحن)">
            <input type="text" id="catImage" placeholder="رابط صورة القسم">
            <button class="btn-submit" onclick="saveNewCategory()" style="width: auto; padding: 0 40px;">حفظ</button>
        </div>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="prodName" placeholder="اسم المنتج">
            <select id="prodCat"><option value="">-- اختر القسم --</option></select>
            <input type="number" id="prodPrice" placeholder="السعر ($)">
            <input type="text" id="prodImg" placeholder="رابط صورة المنتج">
        </div>
        <textarea id="prodDesc" placeholder="وصف المنتج..." rows="3"></textarea>
        <button class="btn-submit" onclick="saveNewProduct()">نشر المنتج في المتجر</button>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-warehouse"></i> جرد المخزون والتحكم</h3>
        <div id="invContainer"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
        authDomain: "o-cell-8bd7f.firebaseapp.com",
        projectId: "o-cell-8bd7f",
        storageBucket: "o-cell-8bd7f.firebasestorage.app",
        messagingSenderId: "123702658364",
        appId: "1:123702658364:web:f51ca179843af7bab24a39",
        measurementId: "G-9G5Y056X75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // وظيفة حفظ القسم
    window.saveNewCategory = async () => {
        const name = document.getElementById('catName').value;
        const img = document.getElementById('catImage').value;
        if(!name || !img) return alert("املأ البيانات!");

        await addDoc(collection(db, "categories"), { name: name, image: img });
        alert("تم الحفظ!");
        location.reload(); // إعادة التحميل لتغذية الـ Dropdown
    };

    // تحميل البيانات الأولية
    async function initAdmin() {
        const snap = await getDocs(collection(db, "categories"));
        const select = document.getElementById('prodCat');
        snap.forEach(d => {
            select.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`;
        });
        loadInventory();
    }

    // وظيفة حفظ المنتج
    window.saveNewProduct = async () => {
        const data = {
            name: document.getElementById('prodName').value,
            category: document.getElementById('prodCat').value,
            price: document.getElementById('prodPrice').value,
            image: document.getElementById('prodImg').value,
            description: document.getElementById('prodDesc').value,
            inStock: true
        };
        await addDoc(collection(db, "products"), data);
        alert("تم النشر!");
        loadInventory();
    };

    // تحميل الجرد
    window.loadInventory = async () => {
        const snap = await getDocs(collection(db, "products"));
        const container = document.getElementById('invContainer');
        container.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            container.innerHTML += `
                <div class="inv-row">
                    <span>${p.name} ($${p.price})</span>
                    <div>
                        <button class="badge ${p.inStock ? 'badge-green' : 'badge-gray'}" onclick="toggleS('${d.id}', ${p.inStock})">${p.inStock ? 'متوفر' : 'نافذ'}</button>
                        <button class="badge btn-delete" onclick="delP('${d.id}')">حذف</button>
                    </div>
                </div>`;
        });
    };

    window.toggleS = async (id, s) => { await updateDoc(doc(db, "products", id), { inStock: !s }); loadInventory(); };
    window.delP = async (id) => { if(confirm("حذف؟")) { await deleteDoc(doc(db, "products", id)); loadInventory(); } };

    initAdmin();
</script>
</body>
</html>

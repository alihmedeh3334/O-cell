<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>O-Cell Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a192f;  /* كحلي عميق */
            --accent-gold: #d4af37;   /* ذهبي فاخر */
            --text-dark: #1e293b;
            --bg-light: #f4f7f6;
        }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-light); 
            margin: 0; 
            padding: 30px; 
            color: var(--text-dark);
        }
        h3 { font-family: 'Playfair Display', serif; color: var(--primary-dark); margin-bottom: 20px; font-size: 1.5rem; }
        
        .container { max-width: 1000px; margin: auto; }
        
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            margin-bottom: 25px; 
            border-top: 4px solid var(--accent-gold);
            animation: slideUp 0.6s ease-out;
        }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        
        input, select, textarea, button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent-gold); }
        
        button.action-btn { 
            background: var(--primary-dark); 
            color: var(--accent-gold); 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        button.action-btn:hover { background: #132c4e; }
        
        /* تنسيق قائمة الجرد */
        .inv-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            border-bottom: 1px solid #eee; 
            background: #fff;
            transition: 0.3s;
        }
        .inv-item:hover { background: #fcfcfc; }
        .inv-info { font-weight: 600; }
        .inv-cat { font-size: 0.9em; color: #64748b; margin-right: 10px; }
        
        .badge-stock { 
            padding: 8px 20px; 
            border-radius: 30px; 
            font-size: 12px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer; 
            width: auto; 
            margin: 0 5px;
            transition: 0.3s;
        }
        .stock-in { background: #10b981; color: white; } /* أخضر */
        .stock-out { background: #ef4444; color: white; } /* أحمر */
        .btn-del { background: var(--primary-dark); color: white; width: auto; padding: 8px 20px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3><i class="fas fa-layer-group"></i> إدارة الأقسام (Categories)</h3>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="catN" placeholder="اسم القسم الجديد">
            <input type="text" id="catI" placeholder="رابط صورة القسم (ImgBB)">
            <button class="action-btn" onclick="saveCat()" style="width: auto; padding: 0 30px;">حفظ</button>
        </div>
    </div>

    <div class="card">
        <h3><i class="fas fa-box-open"></i> إضافة منتج جديد للمخزون</h3>
        <div class="form-grid">
            <input type="text" id="pN" placeholder="اسم المنتج الفاخر">
            <select id="pC"><option value="">اختر القسم...</option></select>
            <input type="number" id="pP" placeholder="السعر ($)">
            <input type="text" id="pI" placeholder="رابط الصورة المباشر">
        </div>
        <textarea id="pD" placeholder="وصف دقيق ومميز للمنتج..." rows="3"></textarea>
        <button class="action-btn" onclick="saveProd()">نشر المنتج في المتجر</button>
    </div>

    <div class="card">
        <h3><i class="fas fa-clipboard-list"></i> مراقبة المخزون والتحكم به</h3>
        <div id="invList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- ضع كود FIREBASE CONFIG الخاص بك هنا بدقة ---
    const firebaseConfig = { 
        apiKey: "YOUR_API_KEY", 
        authDomain: "YOUR_PROJECT.firebaseapp.com", 
        projectId: "YOUR_PROJECT_ID", 
        storageBucket: "YOUR_PROJECT.firebasestorage.app", 
        messagingSenderId: "YOUR_SENDER_ID", 
        appId: "YOUR_APP_ID" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // حفظ القسم
    window.saveCat = async () => {
        const name = document.getElementById('catN').value;
        const img = document.getElementById('catI').value;
        if(!name || !img) { alert("الرجاء تعبئة البيانات"); return; }
        await addDoc(collection(db, "categories"), { name: name, image: img });
        alert("تم إضافة القسم بنجاح."); location.reload();
    };

    // التهيئة الأولية
    async function init() {
        const snap = await getDocs(collection(db, "categories"));
        const select = document.getElementById('pC');
        snap.forEach(d => select.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`);
        loadInventory();
    }

    // حفظ المنتج
    window.saveProd = async () => {
        const data = {
            name: document.getElementById('pN').value,
            category: document.getElementById('pC').value,
            price: document.getElementById('pP').value,
            image: document.getElementById('pI').value,
            description: document.getElementById('pD').value,
            inStock: true, // افتراضياً متوفر عند الإضافة
            createdAt: new Date()
        };
        await addDoc(collection(db, "products"), data);
        alert("تم نشر المنتج في المتجر."); loadInventory();
    };

    // تحميل وإدارة المخزون (تم التأكد منها 100%)
    window.loadInventory = async () => {
        const snap = await getDocs(collection(db, "products"));
        const list = document.getElementById('invList'); list.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            list.innerHTML += `
                <div class="inv-item">
                    <div class="inv-info">
                        ${p.name} <span class="inv-cat">(${p.category})</span> - $${p.price}
                    </div>
                    <div>
                        <button class="badge-stock ${p.inStock ? 'stock-in' : 'stock-out'}" 
                                onclick="toggleStock('${d.id}', ${p.inStock})">
                            ${p.inStock ? 'متوفر ✅' : 'نافذ ❌'}
                        </button>
                        <button class="badge-stock btn-del" onclick="deleteP('${d.id}')">حذف</button>
                    </div>
                </div>`;
        });
    };

    // تبديل حالة المخزون
    window.toggleStock = async (id, currentStatus) => {
        await updateDoc(doc(db, "products", id), { inStock: !currentStatus });
        loadInventory(); // إعادة تحميل القائمة لإظهار التغيير
    };

    // حذف المنتج
    window.deleteP = async (id) => { 
        if(confirm("هل أنت متأكد من حذف هذا المنتج نهائياً؟")) { 
            await deleteDoc(doc(db, "products", id)); 
            loadInventory(); 
        } 
    };

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Cell Store | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        /* إعدادات أساسية */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #020024 0%, #090979 35%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* تحريك الخلفية */
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* حاوية النص */
        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05); /* تأثير زجاجي خفيف */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1.2s ease-out;
        }

        /* تصميم اللوجو */
        h1 {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            /* جعل النص نفسه متدرجاً بالأزرق الفاتح */
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.4));
        }

        /* تصميم جملة Coming Soon */
        p.subtitle {
            font-size: 2rem;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 3px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        /* خط متحرك تحت الجملة */
        p.subtitle::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -10px;
            left: 50%;
            background: #00f2fe;
            animation: underline 1.5s ease-out forwards 1s;
        }

        /* تأثير التحميل */
        .loader-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background: #00f2fe;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- تعريف الحركات (Animations) --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes underline {
            to { width: 100%; left: 0; }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* فقاعات زرقاء عائمة في الخلفية */
        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 242, 254, 0.1);
            border-radius: 50%;
            z-index: 1;
            animation: floatUp 10s linear infinite;
            bottom: -100px;
        }
        .shape1 { left: 10%; width: 80px; height: 80px; animation-duration: 12s; }
        .shape2 { left: 30%; width: 40px; height: 40px; animation-duration: 8s; animation-delay: 2s; }
        .shape3 { left: 70%; width: 100px; height: 100px; animation-duration: 15s; animation-delay: 1s; }
        .shape4 { left: 90%; width: 50px; height: 50px; animation-duration: 9s; animation-delay: 3s; }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        /* للتجاوب مع الموبايل */
        @media (max-width: 600px) {
            h1 { font-size: 3.5rem; letter-spacing: 4px; }
            p.subtitle { font-size: 1.5rem; }
            .container { padding: 20px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="floating-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
    </div>

    <div class="container">
        <h1>O-CELL</h1>
        <p class="subtitle">Coming Soon!</p>
        
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
</html>

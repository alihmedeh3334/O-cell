name: Build O Cell Store APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # خطوة التنظيف والتحضير الجديدة
      - name: Clean and Prepare Web Directory
        run: |
          rm -rf www
          mkdir -p www
          cp -r *.html *.js *.css www/ || true
          # تأكد أن الملف الأساسي الآن اسمه index.html
          ls -l www/

      - name: Initialize Capacitor Android
        run: |
          rm -rf android # مسح مجلد أندرويد القديم تماماً لبنائه من جديد
          npx cap add android
          npx cap copy android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: O-Cell-Store-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

<!DOCTYPE html>

        const user = prompt("اسم المستخدم:");

        // التحقق من بياناتك: علي وكلمة المرور ali$2006
        if (user === "ali" && pass === "ali$2006") {
            document.getElementById('lock').style.display = "none";
            document.getElementById('adminFrame').style.display = "block";
        } else {
            alert("بيانات خاطئة، سيتم توجيهك للموقع العام.");
            window.location.href = "index.html";

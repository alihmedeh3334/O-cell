<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Cell Store | قريباً</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            color: #e94560;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e94560;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>O-CELL</h1>
        <p>Coming Soon!!</p>
        <div class="loader"></div>
    </div>

    <div class="footer">
        © 2026 O-Cell Store. All rights reserved.
    </div>

</body>
</html>

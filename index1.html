<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O-Cell | نظام الطلب الذكي</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --oc-deep-bg: #020c1b;
            --oc-vibrant-blue: #004c8c;
            --oc-neon-cyan: #00d4ff; 
            --oc-glass-bg: rgba(255, 255, 255, 0.05);
            --oc-glass-border: rgba(0, 212, 255, 0.2);
            --oc-white: #ffffff;
            --oc-text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: radial-gradient(circle at center, var(--oc-vibrant-blue) 0%, var(--oc-deep-bg) 100%);
            background-attachment: fixed;
            color: var(--oc-white); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Animations --- */
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            50% { text-shadow: 0 0 25px rgba(0, 212, 255, 0.8); }
        }

        /* --- Navigation --- */
        .oc-contact-nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            text-align: center;
            border-bottom: 1px solid var(--oc-glass-border);
            position: sticky; top: 0; z-index: 1001;
        }
        .oc-contact-nav a { color: var(--oc-neon-cyan); text-decoration: none; font-size: 13px; font-weight: 700; margin: 0 15px; }

        /* --- Header --- */
        .oc-main-header { padding: 25px 0; text-align: center; }
        .oc-neon-logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            color: white; 
            font-weight: 900;
            letter-spacing: 5px;
            animation: neonPulse 3s infinite;
        }
        .oc-neon-logo span { color: var(--oc-neon-cyan); }

        /* --- Hero Card --- */
        .oc-hero-card {
            background: var(--oc-glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--oc-glass-border);
            border-radius: 24px;
            padding: 50px 30px;
            max-width: 500px;
            margin: 20px auto 40px;
            text-align: center;
        }
        .oc-hero-card h2 { font-size: 2.2rem; margin-bottom: 10px; position: relative; }
        .oc-hero-card h2::after { content: ''; display: block; height: 3px; background: var(--oc-neon-cyan); width: 80px; margin: 10px auto; }

        /* --- Grid & Cards --- */
        .oc-container { max-width: 1200px; margin: auto; padding: 0 20px 80px; }
        .oc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }

        .oc-glass-card {
            background: var(--oc-glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--oc-glass-border);
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
        }
        .oc-glass-card:hover { transform: translateY(-10px); border-color: var(--oc-neon-cyan); }
        .oc-glass-card img { width: 100%; height: 200px; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .oc-glass-card:hover img { opacity: 1; }
        .oc-card-body { padding: 18px; text-align: center; }
        .oc-card-body .price { color: var(--oc-neon-cyan); font-weight: 900; font-size: 1.2rem; }

        .sold-badge { position: absolute; top: 15px; left: 15px; background: #8d1a1a; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 900; }

        /* --- Modal & Quantity System --- */
        .oc-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 12, 27, 0.98); z-index: 5000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .oc-modal-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid var(--oc-glass-border);
            width: 100%; max-width: 480px;
            border-radius: 30px; padding: 40px; text-align: center;
        }
        .oc-modal-content img { width: 100%; border-radius: 20px; height: 250px; object-fit: cover; margin-bottom: 20px; border: 1px solid var(--oc-glass-border); }

        .qty-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }
        .qty-label { font-size: 14px; color: var(--oc-text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .qty-controls {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--oc-glass-border);
            overflow: hidden;
        }
        .qty-btn {
            background: none;
            border: none;
            color: var(--oc-neon-cyan);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .qty-btn:hover { background: rgba(0, 212, 255, 0.1); }
        .qty-input {
            background: none;
            border: none;
            color: white;
            width: 40px;
            text-align: center;
            font-weight: 900;
            font-size: 16px;
        }

        .wa-btn {
            display: block; background: var(--oc-neon-cyan); color: var(--oc-deep-bg);
            padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 900;
            margin-top: 10px; transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .wa-btn:hover { background: white; transform: scale(1.02); }

        .back-btn {
            background: none; border: 1px solid var(--oc-neon-cyan); color: var(--oc-neon-cyan);
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; margin-bottom: 30px;
        }

        /* --- Login Floating Button --- */
        .login-float {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--oc-white);
            color: var(--oc-vibrant-blue);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            z-index: 2000;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            border: 2px solid var(--oc-neon-cyan);
        }
        .login-float:hover { transform: scale(1.1); }

        /* --- Profile Completion Overlay --- */
        #profileOverlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--oc-vibrant-blue) 0%, var(--oc-deep-bg) 100%);
            z-index: 9999; justify-content: center; align-items: center;
            flex-direction: column; padding: 20px;
        }
        .login-box {
            background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px;
            border: 1px solid var(--oc-glass-border); text-align: center; width: 100%; max-width: 400px;
            backdrop-filter: blur(15px);
        }
        .login-input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.1); color: white; text-align: center;
        }
        .login-btn {
            background: var(--oc-neon-cyan); color: var(--oc-deep-bg); border: none; padding: 15px;
            width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="login-float" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i>
    </div>

    <div id="profileOverlay">
        <div class="login-box">
            <h2 style="margin-bottom:20px; color:var(--oc-neon-cyan);">إكمال التسجيل</h2>
            <p style="margin-bottom:20px; font-size:13px; opacity:0.7;">أهلاً بك! يرجى إدخال اسمك ورقم هاتفك لمرة واحدة فقط</p>
            <input type="text" id="profName" class="login-input" placeholder="الاسم الكامل">
            <input type="tel" id="profPhone" class="login-input" placeholder="رقم الهاتف">
            <button class="login-btn" onclick="saveProfileData()">حفظ ومتابعة</button>
        </div>
    </div>

    <div class="oc-contact-nav">
        <a href="tel:78961175"><i class="fas fa-phone"></i> 78961175</a>
        <a href="https://maps.app.goo.gl/EJoXedJGapY6u3jKA" target="_blank"><i class="fas fa-map-marker-alt"></i> بيروت، لبنان</a>
    </div>

    <header class="oc-main-header">
        <h1 class="oc-neon-logo">O-<span>CELL</span></h1>
    </header>

    <div id="vHome">
        <div class="oc-hero-card">
            <h2>O-Cell Lebanon</h2>
            <p>اخترنا لك الأفضل في عالم التكنولوجيا</p>
        </div>
        <div class="oc-container">
            <h3 style="color: var(--oc-neon-cyan); margin-bottom: 30px; border-right: 4px solid var(--oc-neon-cyan); padding-right: 15px;">الفئات</h3>
            <div class="oc-grid" id="catGrid"></div>
        </div>
    </div>

    <div id="vProd" class="hidden oc-container">
        <button class="back-btn" onclick="goBack()">← العودة للأقسام</button>
        <h2 id="viewCatTitle" style="text-align:center; color:white; font-size: 2.2rem; margin-bottom: 35px;"></h2>
        <div class="oc-grid" id="prodGrid"></div>
    </div>

    <div id="modal" class="oc-modal" onclick="if(event.target==this) goBack()">
        <div class="oc-modal-content">
            <img id="mImg" src="">
            <h2 id="mTitle" style="margin-bottom: 10px;"></h2>
            <p id="mDesc" style="color: var(--oc-text-muted); font-size: 13px; margin-bottom: 15px;"></p>
            <div id="mPrice" style="font-size:32px; color:var(--oc-neon-cyan); font-weight:900;"></div>

            <div class="qty-container">
                <span class="qty-label">الكمية:</span>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                    <input type="number" id="qtyInput" class="qty-input" value="1" readonly>
                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                </div>
            </div>

            <div id="waAction"></div>
            <button onclick="goBack()" style="background:none; border:none; color:white; margin-top:20px; cursor:pointer; opacity:0.5;">إغلاق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, setDoc, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
            authDomain: "o-cell-8bd7f.firebaseapp.com",
            projectId: "o-cell-8bd7f",
            storageBucket: "o-cell-8bd7f.firebasestorage.app",
            messagingSenderId: "123702658364",
            appId: "1:123702658364:web:f51ca179843af7bab24a39",
            measurementId: "G-9G5Y056X75"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const STORE_PHONE = "96178961175";

        let productMemory = [];
        let activeProduct = null;
        let currentUserRole = 'retail'; 
        let currentUserEmail = null;

        // --- 1. تسجيل الدخول ---
        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    currentUserEmail = user.email;
                    // تفعيل المراقبة الحية لحالة المستخدم
                    monitorUserStatus(user.email, user.displayName);
                }).catch((error) => {
                    console.error("Login Failed", error);
                    alert("فشل تسجيل الدخول.");
                });
        };

        // --- 2. المراقبة الحية (تحديث فوري عند تغيير الأدمن) ---
        function monitorUserStatus(email, displayName) {
            const q = query(collection(db, "users"), where("email", "==", email));
            
            // استخدام onSnapshot بدلاً من getDocs للتحديث اللحظي
            onSnapshot(q, (snapshot) => {
                if (!snapshot.empty) {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const oldRole = currentUserRole;
                        currentUserRole = data.role || 'retail';
                        
                        // حفظ البيانات
                        localStorage.setItem('oc_user', JSON.stringify({
                            name: data.name, phone: data.phone, role: currentUserRole, email: email
                        }));

                        // إذا تغيرت الرتبة والصفحة مفتوحة، نعيد تحميل الأسعار
                        if (oldRole !== currentUserRole) {
                            // إعادة تحميل الصفحة الحالية بالأسعار الجديدة
                            const currentCat = document.getElementById('viewCatTitle').innerText;
                            if(!document.getElementById('vProd').classList.contains('hidden') && currentCat) {
                                fetchProducts(currentCat); // تحديث المنتجات بالأسعار الجديدة فوراً
                            }
                        }
                    });
                } else {
                    // مستخدم جديد غير موجود
                    document.getElementById('profName').value = displayName || "";
                    document.getElementById('profileOverlay').style.display = 'flex';
                }
            });
        }

        // --- 3. حفظ مستخدم جديد ---
        window.saveProfileData = async () => {
            const name = document.getElementById('profName').value;
            const phone = document.getElementById('profPhone').value;

            if(!name || !phone) return alert("الرجاء إدخال البيانات");

            try {
                // إضافة المستخدم -> هذا سيُفعّل الـ onSnapshot تلقائياً
                await addDoc(collection(db, "users"), {
                    email: currentUserEmail,
                    name: name,
                    phone: phone,
                    role: 'retail', 
                    joined: new Date()
                });
                document.getElementById('profileOverlay').style.display = 'none';
                alert("تم التسجيل! أنت الآن تتصفح بأسعار المفرق.");
            } catch (e) {
                console.error("Error: ", e);
            }
        };

        // التحقق عند فتح الصفحة
        const savedUser = localStorage.getItem('oc_user');
        if(savedUser) {
            const userObj = JSON.parse(savedUser);
            currentUserEmail = userObj.email;
            currentUserRole = userObj.role;
            // إعادة تفعيل المراقبة للتأكد من التحديثات
            monitorUserStatus(userObj.email, userObj.name);
        }

        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.v === 'p') renderProductsView(e.state.n, false);
            else { renderHomeView(); closeM(); }
        });

        async function initStore() {
            const snap = await getDocs(collection(db, "categories"));
            const grid = document.getElementById('catGrid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                grid.innerHTML += `
                    <div class="oc-glass-card" onclick="navToCat('${c.name}')">
                        <img src="${c.image}">
                        <div class="oc-card-body"><h3>${c.name}</h3></div>
                    </div>`;
            });
        }

        window.navToCat = (n) => {
            history.pushState({v:'p', n:n}, "");
            renderProductsView(n);
        };

        function renderProductsView(n) {
            document.getElementById('vHome').classList.add('hidden');
            document.getElementById('vProd').classList.remove('hidden');
            document.getElementById('viewCatTitle').innerText = n;
            fetchProducts(n);
        }

        async function fetchProducts(catName) {
            const grid = document.getElementById('prodGrid');
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>جاري تحميل الأسعار...</p>";
            const snap = await getDocs(collection(db, "products"));
            grid.innerHTML = "";
            productMemory = [];
            let i = 0;
            snap.forEach(d => {
                const p = d.data();
                if(p.category === catName) {
                    productMemory.push(p);
                    // تحديد السعر ديناميكياً بناءً على الرتبة الحالية
                    const finalPrice = currentUserRole === 'wholesale' ? (p.priceWholesale || p.price) : p.price;
                    
                    grid.innerHTML += `
                        <div class="oc-glass-card" onclick="openDetails(${i})">
                            ${!p.inStock ? '<div class="sold-badge">نافذ</div>' : ''}
                            <img src="${p.image}">
                            <div class="oc-card-body">
                                <h3>${p.name}</h3>
                                <div class="price">$${finalPrice}</div>
                            </div>
                        </div>`;
                    i++;
                }
            });
        }

        window.openDetails = (index) => {
            activeProduct = productMemory[index];
            const finalPrice = currentUserRole === 'wholesale' ? (activeProduct.priceWholesale || activeProduct.price) : activeProduct.price;
            activeProduct.displayPrice = finalPrice; 

            document.getElementById('qtyInput').value = 1;
            
            history.pushState({v:'m'}, "");
            document.getElementById('mImg').src = activeProduct.image;
            document.getElementById('mTitle').innerText = activeProduct.name;
            document.getElementById('mDesc').innerText = activeProduct.description || "";
            document.getElementById('mPrice').innerText = "$" + finalPrice;
            
            updateWALink();
            document.getElementById('modal').style.display = "flex";
        };

        window.updateQty = (val) => {
            let current = parseInt(document.getElementById('qtyInput').value);
            let next = current + val;
            if(next < 1) return;
            document.getElementById('qtyInput').value = next;
            updateWALink();
        };

        function updateWALink() {
            if(!activeProduct) return;
            const qty = document.getElementById('qtyInput').value;
            const total = (parseFloat(activeProduct.displayPrice) * parseInt(qty)).toFixed(2);
            
            const userType = currentUserRole === 'wholesale' ? '(سعر جملة)' : '';
            const msg = encodeURIComponent(`مرحباً O-Cell، أود طلب:\n- المنتج: ${activeProduct.name}\n- الكمية: ${qty}\n- السعر الإجمالي: $${total} ${userType}`);
            
            const area = document.getElementById('waAction');
            area.innerHTML = activeProduct.inStock ? 
                `<a href="https://wa.me/${STORE_PHONE}?text=${msg}" target="_blank" class="wa-btn">اطلب الآن عبر WHATSAPP</a>` : 
                `<div class="wa-btn" style="background:#555; box-shadow:none;">غير متوفر حالياً</div>`;
        }

        window.goBack = () => history.back();
        function renderHomeView() { document.getElementById('vHome').classList.remove('hidden'); document.getElementById('vProd').classList.add('hidden'); }
        function closeM() { document.getElementById('modal').style.display = "none"; activeProduct = null; }

        initStore();
    </script>
</body>
</html>

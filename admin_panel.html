<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Cell | نظام الإدارة المتقدم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --oc-white: #ffffff;
            --oc-light-cyan: #e0f7fa;
            --oc-vibrant-blue: #00d4ff;
            --oc-dark-navy: #004c8c;
            --oc-text-main: #1a1a1a;
            --oc-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --oc-success: #1ed760;
            --oc-danger: #d93025;
            --oc-edit: #f2994a; /* لون التعديل البرتقالي */
        }

        body {
            background: linear-gradient(135deg, var(--oc-white) 0%, var(--oc-light-cyan) 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--oc-text-main);
            min-height: 100vh;
        }

        .admin-container { max-width: 1000px; margin: auto; animation: fadeIn 1s ease; }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--oc-shadow);
            margin-bottom: 30px;
            border-top: 6px solid var(--oc-vibrant-blue);
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--oc-dark-navy);
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            box-sizing: border-box;
            background: #f9fbff;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--oc-vibrant-blue);
            background: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .btn-submit {
            background: var(--oc-dark-navy);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--oc-vibrant-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        /* تنسيق الأقسام في الجرد */
        .category-group {
            margin-bottom: 40px;
            border: 1px solid #e0f7fa;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.5);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--oc-dark-navy);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .category-header h4 { margin: 0; font-family: 'Playfair Display'; font-size: 1.4rem; }

        .inv-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .badge {
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .badge-green { background: var(--oc-success); color: white; }
        .badge-gray { background: #94a3b8; color: white; }
        .badge-edit { background: var(--oc-edit); color: white; margin-right: 5px; }
        .badge-danger { background: var(--oc-danger); color: white; margin-right: 5px; }

        /* أداة البحث */
        .search-box {
            position: relative;
            margin-bottom: 25px;
        }
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--oc-dark-navy);
        }
        .search-box input { padding-left: 50px; border: 2px solid var(--oc-light-cyan); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div class="admin-card">
        <h3><i class="fas fa-folder-plus"></i> إدارة الأقسام (Categories)</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="catName" placeholder="اسم القسم الجديد">
            <input type="text" id="catImage" placeholder="رابط صورة القسم">
            <button class="btn-submit" onclick="saveNewCategory()" style="width: auto; padding: 0 40px;">إضافة قسم</button>
        </div>
        
        <div id="categoryEditList" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
            </div>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="prodName" placeholder="اسم المنتج">
            <select id="prodCat"><option value="">-- اختر القسم --</option></select>
            <input type="number" id="prodPrice" placeholder="السعر ($)">
            <input type="text" id="prodImg" placeholder="رابط صورة المنتج">
        </div>
        <textarea id="prodDesc" placeholder="وصف المنتج..." rows="3"></textarea>
        <button id="mainProdBtn" class="btn-submit" onclick="saveNewProduct()">نشر المنتج في المتجر</button>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-warehouse"></i> جرد المخزون والتحكم</h3>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="بحث عن منتج بالاسم..." onkeyup="filterInventory()">
        </div>

        <div id="invContainer">
            <p style="text-align:center; opacity:0.5;">جاري تحميل المخزون المنظم...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
        authDomain: "o-cell-8bd7f.firebaseapp.com",
        projectId: "o-cell-8bd7f",
        storageBucket: "o-cell-8bd7f.firebasestorage.app",
        messagingSenderId: "123702658364",
        appId: "1:123702658364:web:f51ca179843af7bab24a39",
        measurementId: "G-9G5Y056X75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allCategories = [];
    let allProducts = [];
    let editingProductId = null;

    // --- وظائف الأقسام ---

    window.saveNewCategory = async () => {
        const name = document.getElementById('catName').value;
        const img = document.getElementById('catImage').value;
        if(!name || !img) return alert("الرجاء ملء بيانات القسم!");
        await addDoc(collection(db, "categories"), { name: name, image: img });
        alert("تم حفظ القسم الجديد!");
        location.reload();
    };

    window.editCategory = async (id, currentName, currentImg) => {
        const newName = prompt("تعديل اسم القسم:", currentName);
        const newImg = prompt("تعديل رابط الصورة:", currentImg);
        if(newName && newImg) {
            await updateDoc(doc(db, "categories", id), { name: newName, image: newImg });
            alert("تم تحديث القسم!");
            location.reload();
        }
    };

    // --- وظائف المنتجات ---

    window.saveNewProduct = async () => {
        const data = {
            name: document.getElementById('prodName').value,
            category: document.getElementById('prodCat').value,
            price: document.getElementById('prodPrice').value,
            image: document.getElementById('prodImg').value,
            description: document.getElementById('prodDesc').value,
            inStock: true
        };
        
        if(!data.name || !data.category || !data.price) return alert("أكمل البيانات الأساسية!");

        if(editingProductId) {
            // حالة التعديل
            await updateDoc(doc(db, "products", editingProductId), data);
            alert("تم تحديث المنتج!");
            editingProductId = null;
            document.getElementById('mainProdBtn').innerText = "نشر المنتج في المتجر";
        } else {
            // حالة إضافة جديد
            await addDoc(collection(db, "products"), data);
            alert("تم النشر!");
        }
        
        clearForm();
        loadInventory();
    };

    window.prepareEditProduct = (id) => {
        const p = allProducts.find(item => item.id === id);
        if(!p) return;
        
        document.getElementById('prodName').value = p.name;
        document.getElementById('prodCat').value = p.category;
        document.getElementById('prodPrice').value = p.price;
        document.getElementById('prodImg').value = p.image;
        document.getElementById('prodDesc').value = p.description;
        
        editingProductId = id;
        document.getElementById('mainProdBtn').innerText = "حفظ التغييرات الآن";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    function clearForm() {
        document.getElementById('prodName').value = "";
        document.getElementById('prodPrice').value = "";
        document.getElementById('prodImg').value = "";
        document.getElementById('prodDesc').value = "";
    }

    // --- وظائف الجرد والبحث ---

    async function initAdmin() {
        // جلب الأقسام
        const catSnap = await getDocs(collection(db, "categories"));
        const select = document.getElementById('prodCat');
        const catEditList = document.getElementById('categoryEditList');
        
        allCategories = [];
        catSnap.forEach(d => {
            const data = d.data();
            allCategories.push({ id: d.id, ...data });
            select.innerHTML += `<option value="${data.name}">${data.name}</option>`;
            catEditList.innerHTML += `
                <button class="badge badge-edit" onclick="editCategory('${d.id}', '${data.name}', '${data.image}')">
                    <i class="fas fa-edit"></i> ${data.name}
                </button>`;
        });
        
        loadInventory();
    }

    window.loadInventory = async () => {
        const prodSnap = await getDocs(collection(db, "products"));
        allProducts = [];
        prodSnap.forEach(d => allProducts.push({ id: d.id, ...d.data() }));
        renderInventory(allProducts);
    };

    function renderInventory(products) {
        const container = document.getElementById('invContainer');
        container.innerHTML = "";

        if(products.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>لا يوجد نتائج مطابقة للبحث.</p>";
            return;
        }

        // تنظيم المنتجات حسب الأقسام
        allCategories.forEach(cat => {
            const catProds = products.filter(p => p.category === cat.name);
            
            if(catProds.length > 0) {
                let catHtml = `
                    <div class="category-group">
                        <div class="category-header">
                            <h4>${cat.name}</h4>
                            <span>${catProds.length} قطع</span>
                        </div>
                `;

                catProds.forEach(p => {
                    catHtml += `
                        <div class="inv-row">
                            <span><b>${p.name}</b> - <span style="color:var(--oc-dark-navy)">$${p.price}</span></span>
                            <div>
                                <button class="badge ${p.inStock ? 'badge-green' : 'badge-gray'}" onclick="toggleS('${p.id}', ${p.inStock})">${p.inStock ? 'متوفر' : 'نافذ'}</button>
                                <button class="badge badge-edit" onclick="prepareEditProduct('${p.id}')"><i class="fas fa-pen"></i></button>
                                <button class="badge badge-danger" onclick="delP('${p.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });

                catHtml += `</div>`;
                container.innerHTML += catHtml;
            }
        });
    }

    // محرك البحث
    window.filterInventory = () => {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));
        renderInventory(filtered);
    };

    window.toggleS = async (id, s) => { await updateDoc(doc(db, "products", id), { inStock: !s }); loadInventory(); };
    window.delP = async (id) => { if(confirm("حذف المنتج نهائياً؟")) { await deleteDoc(doc(db, "products", id)); loadInventory(); } };

    initAdmin();
</script>
</body>
</html>

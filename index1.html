<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O-Cell | التجربة البصرية المتطورة</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. الهوية اللونية (مستوحاة من 795672.jpg) --- */
        :root {
            --oc-deep-bg: #020c1b;
            --oc-vibrant-blue: #004c8c;
            --oc-neon-cyan: #00d4ff; /* لون التوهج في الصورة */
            --oc-glass-bg: rgba(255, 255, 255, 0.05);
            --oc-glass-border: rgba(0, 212, 255, 0.2);
            --oc-white: #ffffff;
            --oc-text-muted: #94a3b8;
        }

        /* --- 2. إعدادات الصفحة الأساسية --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: radial-gradient(circle at center, var(--oc-vibrant-blue) 0%, var(--oc-deep-bg) 100%);
            background-attachment: fixed;
            color: var(--oc-white); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- 3. الأنميشن الاحترافي --- */
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.5); }
        }

        @keyframes cardFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes underlineGrow {
            0% { width: 0; }
            100% { width: 120px; }
        }

        /* --- 4. الشريط العلوي (Contact Bar) --- */
        .oc-contact-nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid var(--oc-glass-border);
            position: relative;
            z-index: 1001;
        }
        .oc-contact-nav a {
            color: var(--oc-neon-cyan);
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            margin: 0 15px;
            transition: 0.3s;
        }
        .oc-contact-nav a:hover { color: white; }

        /* --- 5. الهيدر (تحويل الشعار لنيون مثل الصورة 795672.jpg) --- */
        .oc-main-header {
            padding: 30px 0;
            text-align: center;
        }
        .oc-neon-logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            margin: 0; 
            color: white; 
            font-weight: 900;
            letter-spacing: 5px;
            animation: neonPulse 3s infinite ease-in-out;
        }
        .oc-neon-logo span { color: var(--oc-neon-cyan); }

        /* --- 6. قسم الترحيب (تصميم البطاقة تماماً مثل 795672.jpg) --- */
        .oc-hero-card {
            background: var(--oc-glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--oc-glass-border);
            border-radius: 24px;
            padding: 60px 30px;
            max-width: 500px;
            margin: 20px auto 50px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease;
        }
        .oc-hero-card h2 { 
            font-size: 2rem; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        /* الخط التحت الشعار كما في الصورة */
        .oc-hero-card h2::after {
            content: '';
            display: block;
            height: 3px;
            background: var(--oc-neon-cyan);
            margin: 10px auto;
            animation: underlineGrow 1.5s ease forwards;
        }
        .oc-hero-card p { color: var(--oc-text-muted); font-size: 14px; text-transform: uppercase; }

        /* --- 7. شبكة البطاقات (Glass Grid) --- */
        .oc-container { max-width: 1200px; margin: auto; padding: 0 20px 80px; }
        .oc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }

        .oc-glass-card {
            background: var(--oc-glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--oc-glass-border);
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        .oc-glass-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            border-color: var(--oc-neon-cyan);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }
        .oc-glass-card img { width: 100%; height: 200px; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .oc-glass-card:hover img { opacity: 1; }
        
        .oc-card-body { padding: 20px; text-align: center; }
        .oc-card-body h3 { font-size: 16px; margin-bottom: 8px; font-weight: 400; }
        .oc-card-body .price { color: var(--oc-neon-cyan); font-weight: 900; font-size: 20px; }

        /* وسام "نافذ" */
        .sold-badge { 
            position: absolute; top: 15px; left: 15px; 
            background: #8d1a1a; color: white; 
            padding: 4px 12px; border-radius: 6px; 
            font-size: 10px; font-weight: 900; z-index: 5;
        }

        /* --- 8. المودال (النافذة المنبثقة الشفافة) --- */
        .oc-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 12, 27, 0.98); z-index: 5000;
            justify-content: center; align-items: center; padding: 20px;
            animation: fadeIn 0.4s ease;
        }
        .oc-modal-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid var(--oc-glass-border);
            width: 100%; max-width: 480px;
            border-radius: 30px; padding: 40px; text-align: center;
        }
        .oc-modal-content img { width: 100%; border-radius: 20px; height: 280px; object-fit: cover; margin-bottom: 25px; border: 1px solid var(--oc-glass-border); }
        .oc-modal-content h2 { font-family: 'Playfair Display'; margin-bottom: 10px; color: var(--oc-neon-cyan); }
        
        /* زر واتساب نيون */
        .wa-btn {
            display: block; background: var(--oc-neon-cyan); color: var(--oc-deep-bg);
            padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 900;
            margin-top: 25px; transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .wa-btn:hover { background: white; box-shadow: 0 0 30px rgba(255,255,255,0.6); }

        /* --- 9. الملاحة والعودة --- */
        .back-btn {
            background: none; border: 1px solid var(--oc-neon-cyan); color: var(--oc-neon-cyan);
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: 0.3s; margin-bottom: 30px;
        }
        .back-btn:hover { background: var(--oc-neon-cyan); color: black; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="oc-contact-nav">
        <a href="tel:78961175"><i class="fas fa-phone"></i> 78961175</a>
        <a href="https://maps.app.goo.gl/EJoXedJGapY6u3jKA" target="_blank"><i class="fas fa-map-marker-alt"></i> بيروت، لبنان</a>
    </div>

    <header class="oc-main-header">
        <h1 class="oc-neon-logo">O-<span>CELL</span></h1>
    </header>

    <div id="vHome">
        <div class="oc-hero-card">
            <h2>Welcome To     O-Cell</h2>
            <p>التكنولوجيا التي تليق بك | جودة عالمية</p>
        </div>
        <div class="oc-container">
            <h3 style="color: var(--oc-neon-cyan); margin-bottom: 30px; border-right: 4px solid var(--oc-neon-cyan); padding-right: 15px;">الأقسام</h3>
            <div class="oc-grid" id="catGrid">
                </div>
        </div>
    </div>

    <div id="vProd" class="hidden oc-container">
        <button class="back-btn" onclick="goBack()">← العودة للأقسام</button>
        <h2 id="viewCatTitle" style="text-align:center; color:white; font-size: 2.5rem; margin-bottom: 40px;"></h2>
        <div class="oc-grid" id="prodGrid"></div>
    </div>

    <div id="modal" class="oc-modal" onclick="if(event.target==this) goBack()">
        <div class="oc-modal-content">
            <img id="mImg" src="">
            <h2 id="mTitle"></h2>
            <p id="mDesc" style="color: var(--oc-text-muted); line-height: 1.8;"></p>
            <div id="mPrice" style="font-size:36px; color:var(--oc-neon-cyan); font-weight:900; margin: 15px 0;"></div>
            <div id="waAction"></div>
            <button onclick="goBack()" style="background:none; border:none; color:white; margin-top:20px; cursor:pointer; opacity:0.5;">إغلاق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // الـ Config الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
            authDomain: "o-cell-8bd7f.firebaseapp.com",
            projectId: "o-cell-8bd7f",
            storageBucket: "o-cell-8bd7f.firebasestorage.app",
            messagingSenderId: "123702658364",
            appId: "1:123702658364:web:f51ca179843af7bab24a39",
            measurementId: "G-9G5Y056X75"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const STORE_PHONE = "96178961175";

        let productMemory = [];

        // إدارة الرجوع (History API) لضمان تجربة تطبيق موبايل
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.v === 'p') renderProductsView(e.state.n, false);
            else { renderHomeView(); closeM(); }
        });

        async function initStore() {
            const snap = await getDocs(collection(db, "categories"));
            const grid = document.getElementById('catGrid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                grid.innerHTML += `
                    <div class="oc-glass-card" onclick="navToCat('${c.name}')">
                        <img src="${c.image}">
                        <div class="oc-card-body"><h3>${c.name}</h3></div>
                    </div>`;
            });
        }

        window.navToCat = (n) => {
            history.pushState({v:'p', n:n}, "");
            renderProductsView(n);
        };

        function renderProductsView(n) {
            document.getElementById('vHome').classList.add('hidden');
            document.getElementById('vProd').classList.remove('hidden');
            document.getElementById('viewCatTitle').innerText = n;
            fetchProducts(n);
        }

        async function fetchProducts(catName) {
            const grid = document.getElementById('prodGrid');
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>تنسيق المجموعات النيون...</p>";
            const snap = await getDocs(collection(db, "products"));
            grid.innerHTML = "";
            productMemory = [];
            let i = 0;
            snap.forEach(d => {
                const p = d.data();
                if(p.category === catName) {
                    productMemory.push(p);
                    grid.innerHTML += `
                        <div class="oc-glass-card" onclick="openDetails(${i})">
                            ${!p.inStock ? '<div class="sold-badge">نافذ</div>' : ''}
                            <img src="${p.image}">
                            <div class="oc-card-body"><h3>${p.name}</h3><div class="price">$${p.price}</div></div>
                        </div>`;
                    i++;
                }
            });
        }

        window.openDetails = (index) => {
            const p = productMemory[index];
            history.pushState({v:'m'}, "");
            document.getElementById('mImg').src = p.image;
            document.getElementById('mTitle').innerText = p.name;
            document.getElementById('mDesc').innerText = p.description || "";
            document.getElementById('mPrice').innerText = "$" + p.price;
            
            const link = `https://wa.me/${STORE_PHONE}?text=${encodeURIComponent('أود طلب: ' + p.name + ' بسعر $' + p.price)}`;
            document.getElementById('waAction').innerHTML = p.inStock ? 
                `<a href="${link}" target="_blank" class="wa-btn">ORDER ON WHATSAPP</a>` : 
                `<div class="wa-btn" style="background:#555; box-shadow:none;">OUT OF STOCK</div>`;
            
            document.getElementById('modal').style.display = "flex";
        };

        window.goBack = () => history.back();
        function renderHomeView() { document.getElementById('vHome').classList.remove('hidden'); document.getElementById('vProd').classList.add('hidden'); }
        function closeM() { document.getElementById('modal').style.display = "none"; }

        initStore();
    </script>
</body>
</html>

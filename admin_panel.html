<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Cell | نظام الإدارة المتقدم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --oc-white: #ffffff;
            --oc-light-cyan: #e0f7fa;
            --oc-vibrant-blue: #00d4ff;
            --oc-dark-navy: #004c8c;
            --oc-text-main: #1a1a1a;
            --oc-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --oc-success: #1ed760;
            --oc-danger: #d93025;
            --oc-edit: #f2994a;
        }

        body {
            background: linear-gradient(135deg, var(--oc-white) 0%, var(--oc-light-cyan) 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--oc-text-main);
            min-height: 100vh;
        }

        .admin-container { max-width: 1100px; margin: auto; animation: fadeIn 1s ease; }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--oc-shadow);
            margin-bottom: 30px;
            border-top: 6px solid var(--oc-vibrant-blue);
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--oc-dark-navy);
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            background: #f9fbff;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--oc-vibrant-blue);
            background: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .btn-submit {
            background: var(--oc-dark-navy);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-submit:hover { background: var(--oc-vibrant-blue); transform: translateY(-3px); }

        /* تنسيق جداول المستخدمين والجرد */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table th, .data-table td { padding: 12px; text-align: right; border-bottom: 1px solid #eee; }
        .role-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .wholesale { background: #fff3e0; color: #e65100; }
        .retail { background: #e8f5e9; color: #2e7d32; }

        .category-group { margin-bottom: 30px; padding: 15px; background: rgba(255,255,255,0.6); border-radius: 15px; border: 1px solid #e0f7fa; }
        .category-header { background: var(--oc-dark-navy); color: white; padding: 10px 20px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        /* تنسيق زر حذف الحساب */
        .btn-delete-account {
            background-color: var(--oc-danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete-account:hover { background-color: #b71c1c; }

        /* تنسيق الجرد */
        .inv-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .badge {
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .badge-green { background: var(--oc-success); color: white; }
        .badge-gray { background: #94a3b8; color: white; }
        .badge-edit { background: var(--oc-edit); color: white; margin-right: 5px; }
        .badge-danger { background: var(--oc-danger); color: white; margin-right: 5px; }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--oc-dark-navy);
        }
        .search-box input { padding-left: 50px; border: 2px solid var(--oc-light-cyan); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div class="admin-card">
        <h3><i class="fas fa-users-cog"></i> إدارة الحسابات والأسعار</h3>
        <div class="form-grid">
            <input type="text" id="userName" placeholder="اسم المستخدم">
            <input type="email" id="userEmail" placeholder="البريد الإلكتروني (Gmail)">
            <input type="tel" id="userPhone" placeholder="رقم الهاتف">
            <select id="userRole">
                <option value="retail">سعر مفرق (زبون)</option>
                <option value="wholesale">سعر جملة (تاجر)</option>
            </select>
        </div>
        <button class="btn-submit" onclick="saveNewUser()">إضافة حساب يدوياً</button>

        <table class="data-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>حساب غوغل (Email)</th>
                    <th>رقم الهاتف</th> <th>نوع السعر</th>
                    <th>إدارة الحساب</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-folder-plus"></i> إدارة الأقسام (Categories)</h3>
        <div class="form-grid">
            <input type="text" id="catName" placeholder="اسم القسم الجديد">
            <input type="text" id="catImage" placeholder="رابط صورة القسم">
        </div>
        <button class="btn-submit" onclick="saveNewCategory()">إضافة قسم</button>
        <div id="categoryEditList" style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px;"></div>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-plus-circle"></i> إضافة منتج (مفرق وجملة)</h3>
        <div class="form-grid">
            <input type="text" id="prodName" placeholder="اسم المنتج">
            <select id="prodCat"><option value="">-- اختر القسم --</option></select>
            <input type="number" id="prodPriceRetail" placeholder="سعر المفرق ($)">
            <input type="number" id="prodPriceWholesale" placeholder="سعر الجملة ($)">
            <input type="text" id="prodImg" placeholder="رابط صورة المنتج">
        </div>
        <textarea id="prodDesc" placeholder="وصف المنتج..." rows="2"></textarea>
        <button id="mainProdBtn" class="btn-submit" onclick="saveNewProduct()">نشر المنتج في المتجر</button>
    </div>

    <div class="admin-card">
        <h3><i class="fas fa-warehouse"></i> جرد المخزون والتحكم</h3>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="بحث باسم المنتج..." onkeyup="filterInventory()">
        </div>
        <div id="invContainer"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
        authDomain: "o-cell-8bd7f.firebaseapp.com",
        projectId: "o-cell-8bd7f",
        storageBucket: "o-cell-8bd7f.firebasestorage.app",
        messagingSenderId: "123702658364",
        appId: "1:123702658364:web:f51ca179843af7bab24a39",
        measurementId: "G-9G5Y056X75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allCategories = [];
    let allProducts = [];
    let editingProductId = null;

    // --- إدارة حسابات غوغل (المستخدمين) ---
    window.saveNewUser = async () => {
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const phone = document.getElementById('userPhone').value; // تمت إضافة استلام الرقم
        const role = document.getElementById('userRole').value;
        if(!name || !email) return alert("أكمل بيانات الحساب");
        
        await addDoc(collection(db, "users"), { name, email, phone, role }); // حفظنا الرقم أيضاً
        alert("تمت إضافة الحساب");
        loadUsers();
    };

    async function loadUsers() {
        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('userList');
        list.innerHTML = "";
        
        if(snap.empty) {
            list.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">لا يوجد حسابات مسجلة.</td></tr>`;
            return;
        }

        snap.forEach(d => {
            const u = d.data();
            const roleText = u.role === 'wholesale' ? 'تاجر جملة' : 'زبون مفرق';
            const roleClass = u.role === 'wholesale' ? 'wholesale' : 'retail';
            
            list.innerHTML += `
                <tr>
                    <td>${u.name}</td>
                    <td style="direction:ltr;">${u.email}</td>
                    <td style="direction:ltr;">${u.phone || '-'}</td> <td><span class="role-badge ${roleClass}" onclick="toggleUserRole('${d.id}', '${u.role}')" style="background:${u.role==='wholesale'?'#ffe0b2':'#c8e6c9'}">${roleText}</span></td>
                    <td>
                        <button class="btn-delete-account" onclick="deleteUser('${d.id}')">
                            <i class="fas fa-trash-alt"></i> حذف الحساب
                        </button>
                    </td>
                </tr>`;
        });
    }

    window.toggleUserRole = async (id, current) => {
        const next = current === 'wholesale' ? 'retail' : 'wholesale';
        await updateDoc(doc(db, "users", id), { role: next });
        loadUsers();
    };

    window.deleteUser = async (id) => {
        if(confirm("هل أنت متأكد من حذف هذا الحساب نهائياً؟")) { await deleteDoc(doc(db, "users", id)); loadUsers(); }
    };

    // --- إدارة الأقسام ---
    window.saveNewCategory = async () => {
        const name = document.getElementById('catName').value;
        const img = document.getElementById('catImage').value;
        if(!name || !img) return alert("أكمل البيانات");
        await addDoc(collection(db, "categories"), { name, image: img });
        location.reload();
    };
    
    window.editCategory = async (id, currentName, currentImg) => {
        const newName = prompt("تعديل اسم القسم:", currentName);
        const newImg = prompt("تعديل رابط الصورة:", currentImg);
        if(newName && newImg) {
            await updateDoc(doc(db, "categories", id), { name: newName, image: newImg });
            location.reload();
        }
    };

    // --- إدارة المنتجات ---
    window.saveNewProduct = async () => {
        const data = {
            name: document.getElementById('prodName').value,
            category: document.getElementById('prodCat').value,
            priceRetail: document.getElementById('prodPriceRetail').value,
            priceWholesale: document.getElementById('prodPriceWholesale').value,
            image: document.getElementById('prodImg').value,
            description: document.getElementById('prodDesc').value,
            inStock: true
        };

        if(!data.name || !data.category || !data.priceRetail) return alert("أدخل البيانات الأساسية");

        if(editingProductId) {
            await updateDoc(doc(db, "products", editingProductId), data);
            editingProductId = null;
        } else {
            await addDoc(collection(db, "products"), data);
        }
        alert("تم الحفظ");
        location.reload();
    };
    
    window.prepareEditProduct = (id) => {
        const p = allProducts.find(item => item.id === id);
        document.getElementById('prodName').value = p.name;
        document.getElementById('prodCat').value = p.category;
        document.getElementById('prodPriceRetail').value = p.priceRetail;
        document.getElementById('prodPriceWholesale').value = p.priceWholesale || "";
        document.getElementById('prodImg').value = p.image;
        document.getElementById('prodDesc').value = p.description;
        editingProductId = id;
        document.getElementById('mainProdBtn').innerText = "تحديث المنتج";
        window.scrollTo(0,0);
    };

    // --- تهيئة الجرد ---
    async function initAdmin() {
        const catSnap = await getDocs(collection(db, "categories"));
        const select = document.getElementById('prodCat');
        const catEditList = document.getElementById('categoryEditList');
        allCategories = [];
        
        catSnap.forEach(d => {
            const data = d.data();
            allCategories.push({ id: d.id, ...data });
            select.innerHTML += `<option value="${data.name}">${data.name}</option>`;
            catEditList.innerHTML += `
                <button class="badge badge-edit" onclick="editCategory('${d.id}', '${data.name}', '${data.image}')">
                    <i class="fas fa-edit"></i> ${data.name}
                </button>`;
        });
        loadUsers();
        loadInventory();
    }

    window.loadInventory = async () => {
        const prodSnap = await getDocs(collection(db, "products"));
        allProducts = [];
        prodSnap.forEach(d => allProducts.push({ id: d.id, ...d.data() }));
        renderInventory(allProducts);
    };

    function renderInventory(products) {
        const container = document.getElementById('invContainer');
        container.innerHTML = "";
        allCategories.forEach(cat => {
            const catProds = products.filter(p => p.category === cat.name);
            if(catProds.length > 0) {
                let html = `<div class="category-group"><div class="category-header"><h4>${cat.name}</h4></div>`;
                catProds.forEach(p => {
                    html += `<div class="inv-row">
                        <span><b>${p.name}</b> - مفرق: $${p.priceRetail} | جملة: $${p.priceWholesale || '-'}</span>
                        <div>
                            <button class="badge ${p.inStock ? 'badge-green' : 'badge-gray'}" onclick="toggleS('${p.id}', ${p.inStock})">${p.inStock ? 'متوفر' : 'نافذ'}</button>
                            <button class="badge badge-edit" onclick="prepareEditProduct('${p.id}')">تعديل</button>
                            <button class="badge badge-danger" onclick="delP('${p.id}')">حذف</button>
                        </div>
                    </div>`;
                });
                html += `</div>`;
                container.innerHTML += html;
            }
        });
    }
    
    window.filterInventory = () => {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));
        renderInventory(filtered);
    };

    window.toggleS = async (id, s) => { await updateDoc(doc(db, "products", id), { inStock: !s }); loadInventory(); };
    window.delP = async (id) => { if(confirm("حذف المنتج؟")) { await deleteDoc(doc(db, "products", id)); loadInventory(); } };

    initAdmin();
</script>
</body>
</html>

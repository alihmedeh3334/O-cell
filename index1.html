<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O-Cell | Future Tech Store</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{background:#050505;color:#fff;font-family:Cairo;margin:0}
.search-box{max-width:500px;margin:30px auto;position:relative}
.search-input{width:100%;padding:15px 50px 15px 20px;border-radius:50px;background:#111;border:1px solid #333;color:#fff}
.search-btn{position:absolute;right:20px;top:50%;transform:translateY(-50%);background:none;border:none;color:#00d4ff}
#searchCount{position:absolute;left:25px;top:50%;transform:translateY(-50%);color:#00d4ff;font-weight:700}
.hidden{display:none}
.oc-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
.oc-glass-card{background:#111;border:1px solid #222;border-radius:20px;padding:15px;text-align:center;cursor:pointer}
</style>
</head>

<body>

<div class="search-box">
    <input type="text" id="searchInput" class="search-input"
           placeholder="ابحث عن منتج..."
           oninput="instantSearch()">
    <span id="searchCount"></span>
    <button class="search-btn"><i class="fas fa-search"></i></button>
</div>

<div id="vHome">
    <h2 style="text-align:center">الأقسام</h2>
</div>

<div id="vProd" class="hidden">
    <h2 id="viewCatTitle" style="text-align:center"></h2>
    <div id="prodGrid" class="oc-grid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyCnzm7b0mEiszDck9d_KvOfVMN2WguQs8w",
 authDomain:"o-cell-8bd7f.firebaseapp.com",
 projectId:"o-cell-8bd7f"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

let productMemory=[];

/* CACHE PRODUCTS ONCE */
async function cacheProductsOnce(){
 if(localStorage.getItem('oc_products_cache'))return;
 const snap=await getDocs(collection(db,"products"));
 const all=[];
 snap.forEach(d=>all.push(d.data()));
 localStorage.setItem('oc_products_cache',JSON.stringify(all));
}

/* INSTANT SEARCH */
window.instantSearch=()=>{
 const term=document.getElementById('searchInput').value.trim().toLowerCase();
 const counter=document.getElementById('searchCount');

 if(!term){
   counter.innerText="";
   document.getElementById('vProd').classList.add('hidden');
   document.getElementById('vHome').classList.remove('hidden');
   return;
 }

 const products=JSON.parse(localStorage.getItem('oc_products_cache')||"[]");
 const results=products.filter(p=>p.name&&p.name.toLowerCase().includes(term));

 counter.innerText=results.length;

 document.getElementById('vHome').classList.add('hidden');
 document.getElementById('vProd').classList.remove('hidden');
 document.getElementById('viewCatTitle').innerText=`نتائج البحث: ${term}`;

 const grid=document.getElementById('prodGrid');
 grid.innerHTML="";
 productMemory=[];

 results.forEach((p,i)=>{
   productMemory.push(p);
   grid.innerHTML+=`
     <div class="oc-glass-card">
       <h3>${p.name}</h3>
       <div style="color:#00d4ff;font-weight:700">$${p.price}</div>
     </div>`;
 });

 if(results.length===0){
   grid.innerHTML="<p style='grid-column:1/-1;text-align:center;color:#888'>لا نتائج</p>";
 }
};

cacheProductsOnce();
</script>

</body>
</html>
